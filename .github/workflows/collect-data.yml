name: VOCALOID 데이터 수집

# 언제 실행할지 설정
on:
  schedule:
    # 6,12월 1일 오전 6시
    - cron: '0 21 1 6,12 *'

  # 수동으로도 실행 가능하게 설정
  workflow_dispatch:
  
  # 처음 설정할 때 push로도 실행되게 (테스트용)
  push:
    paths:
      - 'collect_vocaloid_data.py'
      - '.github/workflows/collect-data.yml'

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 저장소 코드 가져오기
      - name: 체크아웃
        uses: actions/checkout@v4
        with:
          # 변경사항을 push하기 위해 token 필요
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. Python 환경 설정
      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # 3. 필요한 Python 패키지 설치
      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      # 4. 데이터 수집 스크립트 실행
      - name: VOCALOID 데이터 수집
        run: python collect_vocaloid_data.py
      
      # 5. 수집된 데이터를 Git에 커밋하고 푸시
      - name: 데이터 업데이트 커밋
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          if git diff --staged --quiet; then
            echo "변경사항이 없습니다."
          else
            git commit -m "🎵 VOCALOID 데이터 자동 업데이트: $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
    <script>
        // makeFiltersAllYears í•¨ìˆ˜ (JavaScript ë²„ì „)
        function makeFiltersAllYears(month, day) {
            const filters = [];
            
            for (let year = 2007; year <= 2030; year++) {
                try {
                    const dtFrom = new Date(year, month - 1, day);
                    const dtTo = new Date(year, month - 1, day + 1);
                    
                    if (dtFrom.getMonth() !== month - 1 || dtFrom.getDate() !== day) {
                        continue;
                    }
                    
                    const fromISO = formatToJST(dtFrom);
                    const toISO = formatToJST(dtTo);
                    
                    filters.push({
                        type: "range",
                        field: "startTime",
                        from: fromISO,
                        to: toISO,
                        include_lower: true
                    });
                } catch (error) {
                    continue;
                }
            }
            
            return {
                type: "and",
                filters: [
                    { type: "or", filters: filters },
                    { 
                        type: "not", 
                        filter: { 
                            type: "equal", 
                            field: "tags", 
                            value: "æ­Œã£ã¦ã¿ãŸ"

        }

        function formatToJST(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}:${seconds}+09:00`;
        }
